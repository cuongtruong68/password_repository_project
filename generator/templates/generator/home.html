
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container text-center">
 <h1>Password Generator</h1>

 <form action="{% url 'password' %}">
     <select name="length">
         <option value="6"> 6 </option>
         <option value="7" selected = 'selected'> 7 </option>
         <option value="8"> 8 </option>
     </select> Length
    <br>

     <input type = "checkbox" name = "uppercase">Upsercase
     <br>
     <input type = "checkbox" name = "numbers">Numbers
     <br>
     <input type = "checkbox" name = "special">Special Number
     <br>

     <input type="submit" value="Generate Password" class="btn btn-primary">

 </form>
</div>
